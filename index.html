    /* Smooth scrolling */

      scroll-behavior: smooth;
    }

    video.bg-video {
      position: fixed;

      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6) contrast(1.2);

    /* Video overlay gradient */
    .video-overlay {
      position: fixed;
      top: 0;

    const unstablenetParams = {

    const connectBtn = document.getElementById("connectBtn");
    const disconnectBtn = document.getElementById("disconnectBtn");

    async function updateBalance() {
      if (signer) {
        try {
          const balance = await signer.getBalance();
          const balanceInSHM = ethers.utils.formatEther(balance);
          walletBalancep.innerText = `üí∞ Balance: ${balanceInSHM} SHM`;
        } catch (err) {

          walletBalancep.innerText = "üí∞ Balance: Error";

    async function switchToUnstablenet() {
      try {
        await window.ethereum.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: unstablenetChainId }]
        });
      } catch (switchError) {
        if (switchError.code === 4902) {
          try {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [unstablenetParams]
            });
          } catch (addError) {
            console.error("Failed to add Unstablenet", addError);
            throw addError;
          }
        } else if (switchError.code === -32002) {
          console.error("Network switch already pending");
          throw new Error("Please check MetaMask for pending network switch request");
        } else {
          console.error("Failed to switch network", switchError);
          throw switchError;
        }
      }
    }

    async function connectWallet() {
      console.log("=== BRUTE FORCE WALLET CONNECTION DEBUG ===");
      console.log("Connect wallet function called");
      
      // Debug MetaMask availability
      console.log("window.ethereum exists:", typeof window.ethereum !== "undefined");
      console.log("window.ethereum object:", window.ethereum);
      
      if (typeof window.ethereum === "undefined") {
        console.error("MetaMask not detected");
        alert("MetaMask not detected. Please install it from https://metamask.io/");
        return;
      }
      
      // Check MetaMask state thoroughly
      console.log("MetaMask isMetaMask:", window.ethereum.isMetaMask);
      console.log("MetaMask isConnected:", window.ethereum.isConnected());
      console.log("MetaMask networkVersion:", window.ethereum.networkVersion);
      console.log("MetaMask selectedAddress:", window.ethereum.selectedAddress);
      
      // Try to get accounts first without requesting
      try {
        const existingAccounts = await window.ethereum.request({ method: 'eth_accounts' });
        console.log("Existing accounts:", existingAccounts);
        
        if (existingAccounts.length > 0) {
          console.log("Found existing connection, using it...");

          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, contractABI, signer);
          
          const addr = existingAccounts[0]; // Use the existing address directly

          connectBtn.style.display = "none";
          disconnectBtn.style.display = "inline-block";
          
          // Update balance display

          await logWalletConnection(addr);
          
          showPopup("‚úÖ Connected using existing session!", "ei_1755166122310-removebg-preview.png", "lightgreen");
          return;
        }
      } catch (existingErr) {
        console.error("Error checking existing accounts:", existingErr);
      }
      
      console.log("No existing connection, requesting new connection...");
      
      try {
        // Check chain first
        const currentChainId = await window.ethereum.request({ method: 'eth_chainId' });
        console.log("Current chain ID:", currentChainId);
        console.log("Target chain ID:", unstablenetChainId);
        
        if (currentChainId !== unstablenetChainId) {
          console.log("Wrong network, switching...");
          await switchToUnstablenet();
        }
        
        // Request accounts with detailed error logging
        console.log("Requesting account access...");
        let accounts;
        try {
          accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          console.log("Account request successful:", accounts);
        } catch (requestError) {
          console.error("Account request failed with error:", requestError);
          console.error("Error code:", requestError.code);
          console.error("Error message:", requestError.message);
          console.error("Error stack:", requestError.stack);
          
          // Try alternative methods
          if (requestError.code === -32603) {
            console.log("Trying alternative connection method...");
            try {
              // Try enabling
              accounts = await window.ethereum.enable();
              console.log("Enable method worked:", accounts);
            } catch (enableError) {
              console.error("Enable method also failed:", enableError);
              throw requestError;
            }
          } else {
            throw requestError;
          }

        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);

        disconnectBtn.style.display = "inline-block";

        await updateBalance();
        
        // Log wallet connection to backend
        await logWalletConnection(addr);

        if (err.code === -32002) {

        } else if (err.code === 4001) {
          alert("Connection cancelled by user.");
        } else {

    async function sendTip() {
      try {
        if (!contract) {
          alert("Please connect your wallet first.");
          return;
        }
        const creator = document.getElementById("creatorAddress").value.trim();
        const amount = document.getElementById("amount").value.trim();
        if (!creator || !amount) {
          alert("Please enter both creator address and amount.");
          return;
        }
        
        // Clean and validate amount
        const cleanAmount = amount.replace(/[^0-9.]/g, ''); // Remove non-numeric chars except decimal
        const amountNum = parseFloat(cleanAmount);
        
        if (isNaN(amountNum) || amountNum <= 0) {
          alert("Please enter a valid positive number (e.g., 0.001, 1.5, 10)");
          return;
        }
        
        // Check for too many decimal places (more than 18, which is Wei precision)
        const decimalPlaces = (cleanAmount.split('.')[1] || '').length;
        if (decimalPlaces > 18) {
          alert("Too many decimal places. Maximum 18 decimal places allowed.");
          return;
        }
        
        console.log(`Original input: "${amount}", Cleaned: "${cleanAmount}", Parsed: ${amountNum}`);
        
        // Validate creator address format
        if (!ethers.utils.isAddress(creator)) {
          alert("Please enter a valid wallet address.");
          return;
        }
        
        const userAddress = await signer.getAddress();
        let transactionId = null;
        
        // Check user balance first
        const balance = await signer.getBalance();
        const amountInWei = ethers.utils.parseEther(cleanAmount.toString());
        
        // Estimate gas for the tip transaction
        let gasEstimate;
        try {
          const estimatedGas = await contract.estimateGas.tip(creator, { value: amountInWei });
          const gasPrice = await provider.getGasPrice();
          gasEstimate = estimatedGas.mul(gasPrice);
          console.log(`Estimated gas: ${ethers.utils.formatEther(gasEstimate)} SHM`);
        } catch (gasErr) {
          // Fallback to a smaller estimate
          gasEstimate = ethers.utils.parseEther("0.0001"); // Much smaller fallback
          console.log("Using fallback gas estimate:", ethers.utils.formatEther(gasEstimate));
        }
        
        if (balance.lt(amountInWei.add(gasEstimate))) {
          const balanceInSHM = ethers.utils.formatEther(balance);
          const gasInSHM = ethers.utils.formatEther(gasEstimate);
          alert(`Insufficient balance. You have ${balanceInSHM} SHM, but need ${amount} SHM + ${gasInSHM} SHM for gas fees.`);
          return;
        }
        
        console.log(`Sending ${amount} SHM from ${userAddress} to ${creator}`);
        console.log(`Balance: ${ethers.utils.formatEther(balance)} SHM`);
        console.log(`Amount in Wei: ${amountInWei.toString()}`);
        
        // Display balance info to user
        const balanceDisplay = ethers.utils.formatEther(balance);
        console.log(`Your balance: ${balanceDisplay} SHM`);
        
        // Log transaction as pending
        try {
          console.log('Logging transaction to backend:', {
            fromWallet: userAddress,
            toWallet: creator,
            amount: cleanAmount,
            amountInWei: amountInWei.toString(),
            status: 'pending',
            sessionId: sessionId
          });
          
          const logResponse = await fetch(`${backendUrl}/api/tip-transaction`, {
            method: 'POST',
            headers: { 
              'Content-Type': 'application/json',
              'x-api-key': apiKey
            },
            body: JSON.stringify({
              fromWallet: userAddress,
              toWallet: creator,
              amount: cleanAmount,
              amountInWei: amountInWei.toString(),
              status: 'pending',
              sessionId: sessionId
            })
          });
          
          if (!logResponse.ok) {
            const errorText = await logResponse.text();
            console.error("Failed to create transaction record. Status:", logResponse.status, "Error:", errorText);
            showPopup('‚ö†Ô∏è Transaction not logged to backend', 'ei_1755166153655-removebg-preview.png', 'orange');
          } else {
            const logData = await logResponse.json();
            transactionId = logData.data ? logData.data.id : logData.id;
            console.log("Transaction logged successfully with ID:", transactionId);
          }
        } catch (backendErr) {
          console.error("Failed to log transaction:", backendErr);
          console.error("Backend URL:", backendUrl);
          console.error("Make sure CORS is enabled and backend is running");
        }
        
        // Send the transaction
        console.log("Sending transaction...");
        const tx = await contract.tip(creator, { value: amountInWei });
        console.log("Transaction sent! Hash:", tx.hash);
        
        // Wait for confirmation
        console.log("Waiting for confirmation...");
        const receipt = await tx.wait();
        console.log("Transaction confirmed!", receipt);
        
        // Update transaction as completed
        if (transactionId) {
          try {
            console.log(`Updating transaction ${transactionId} as completed with hash ${tx.hash}`);
            const updateResponse = await fetch(`${backendUrl}/api/tip-transaction/${transactionId}`, {
              method: 'PATCH',
              headers: { 
                'Content-Type': 'application/json',
                'x-api-key': apiKey
              },
              body: JSON.stringify({
                status: 'completed',
                transactionHash: tx.hash
              })
            });
            
            if (!updateResponse.ok) {
              const errorData = await updateResponse.text();
              console.error("Failed to update transaction status. Response:", errorData);
            } else {
              console.log("Transaction status updated successfully");
            }
          } catch (backendErr) {
            console.error("Failed to update transaction status:", backendErr);
          }
        } else {
          console.warn("No transactionId available to update");
        }
        
        showPopup(`Successfully tipped ${cleanAmount} SHM! TX: ${tx.hash}`, "ei_1755166122310-removebg-preview.png", "lightgreen");
        alert(`Successfully tipped ${cleanAmount} SHM to ${creator}!\n\nTransaction Hash: ${tx.hash}\n\nView on Explorer: https://explorer-unstablenet.shardeum.org/tx/${tx.hash}`);
        
        // Update balance display after transaction
        await updateBalance();
        
      } catch (err) {
        console.error("Transaction error:", err);
        if (err.code === 'INSUFFICIENT_FUNDS') {
          alert("Insufficient funds. Please check your SHM balance.");
        } else if (err.message && err.message.includes('user rejected')) {
          alert("Transaction cancelled by user.");
        } else {
          alert("Transaction failed: " + (err.message || "Unknown error"));
        }
      }
    }

    async function checkTotalTips() {
      if (!contract) {
        alert("Please connect your wallet first.");
        return;
      }
      const creator = document.getElementById("checkAddress").value.trim();
      if (!creator) {
        alert("Please enter a creator address.");
        return;
      }
      try {
        const total = await contract.totalTips(creator);
        document.getElementById("totalTips").innerText =
          "üìä Total Tips: " + ethers.utils.formatEther(total) + " SHM";
      } catch (err) {
        console.error(err);
        alert("Failed to fetch total tips. Check console for details.");
      }
    }

    // Test backend connection

    // Clear MetaMask pending requests
    if (clearMetaMaskBtn) {
      clearMetaMaskBtn.addEventListener("click", async () => {
        console.log("Clearing MetaMask state...");
        try {
          // Reset connection state
          connectBtn.disabled = false;
          connectBtn.innerText = "Connect Wallet";
          
          // Disconnect if connected
          if (provider) {
            disconnectWallet();
          }
          
          // Show instructions
          alert("MetaMask State Reset!\\n\\nTo clear pending requests:\\n1. Open MetaMask extension\\n2. Go to Settings > Advanced\\n3. Click 'Reset Account' (this clears pending transactions)\\n\\nOR\\n\\n1. Close all browser tabs with this dApp\\n2. Close MetaMask extension\\n3. Reopen both\\n\\nThen try connecting again.");
          
          showPopup("üîÑ MetaMask state reset! Check instructions.", "ei_1755166153655-removebg-preview.png", "orange");
        } catch (error) {
          console.error("Error clearing MetaMask:", error);
        }
      });
    }
    
    // Force connect bypass button
    if (bypassBtn) {
      bypassBtn.addEventListener("click", async () => {
        console.log("Bypass button clicked");
        await bypassWalletConnection();
      });
    }

    function showPopup(message, iconpath, textColor = "black") {
      const popup = document.getElementById("popup");
      const popupIcon = document.getElementById("popupIcon");
      const popupMessage = document.getElementById("popupMessage");

      popupMessage.textContent = message;
      popupMessage.style.color = textColor;
      popupIcon.src = iconpath;
      popup.classList.add("show");

      setTimeout(() => {
        popup.classList.remove("show");
        popupIcon.src = "";
      }, 3000);
    }

    window.addEventListener("load", async () => {
      console.log("Page loaded, running debug checks...");
      debugConnections();
      
      if (typeof window.ethereum !== "undefined") {
        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
        if (accounts.length > 0) {
          walletAddressp.innerText = "üü¢ Connected: " + accounts[0];
          connectBtn.style.display = "none";
          disconnectBtn.style.display = "inline-block";
          
          // Re-initialize provider and contract for already connected wallet
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          contract = new ethers.Contract(contractAddress, contractABI, signer);
          
          // Update balance display
          await updateBalance();
          
          // Log auto-connection
          try {
            console.log('Auto-connecting wallet to backend:', accounts[0]);
            const response = await fetch(`${backendUrl}/api/wallet-connection`, {
              method: 'POST',
              headers: { 
                'Content-Type': 'application/json',
                'x-api-key': apiKey
              },
              body: JSON.stringify({ walletAddress: accounts[0] })
            });
            
            if (!response.ok) {
              const errorText = await response.text();
              console.error('Backend API error on auto-connect:', response.status, errorText);
            } else {
              const data = await response.json();
              console.log('Auto-connection logged successfully:', data);
            }
          } catch (backendErr) {
            console.error("Failed to log auto-connection:", backendErr);
          }
        }
      }
    });
  </script>
